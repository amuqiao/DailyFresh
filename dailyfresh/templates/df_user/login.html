{% extends "base_foot.html"%}
    {%block head%}
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		//添加js代码进行用户登陆验证
		$(function () {
			name_error = false;
			name_error = false;
			// 若用户名密码错误,提交数据后,页面刷新后仍能够显示错误信息
			if({{error_name}}==1){
			    $('.user_error').html('用户名错误').show();
			}
			if({{error_pwd}}==1){
			    $('.pwd_error').html('密码错误').show();
			}

			//判断用户名为空
			$('.name_input').blur(function () {
				if($('.name_input').val().length==0){
				    $('.user_error').html('请输入用户名').show();
				    name_error = false;
				}else{
				    $('.user_error').hide();
				    name_error = true;
				}
            })
			//判断密码为空
			$('.pass_input').blur(function () {
				if($('.pass_input').val().length==0){
				    $('.pwd_error').html('请输入用密码').show();
				    pwd_error = false;
				}else{
				    $('.user_error').hide();
				    pwd_error = true;
				}
            });

			//提交form表单
			$('.form_input').submit(function () {
			    //失去焦点,在提交之前进行一次判断
				$('.name_input').blur();
				$('.pass_input').blur();
				//当用户名和密码输入后才能进行提交操作
				return name_error && pwd_error
            });






        });

	</script>
    {%endblock head%}

    {%block body%}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" id="reg_form" action="/user/login_handle/">
						{%csrf_token%}
						<input type="text" name="username" id="username" class="name_input" placeholder="请输入用户名" value="{{uname}}">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" id="pwd" class="pass_input" placeholder="请输入密码" value="{{upwd}}">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="jizhu" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
    {%endblock body%}
